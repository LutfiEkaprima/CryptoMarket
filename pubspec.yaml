name: projectuts
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=2.17.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  get: ^4.6.6
  google_fonts: ^6.2.1
  http: ^1.2.1
  fl_chart: ^0.68.0
  intl: ^0.17.0
  flutter_advanced_drawer: ^1.3.6
  provider: ^6.0.3
  image_picker: ^0.8.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/profile.jpg
    - assets/images/background/bgbitcoin.jpg
    - assets/images/background/bgbitcoin2.jpg
    - assets/images/background/bgbitcoin3.jpg
    - assets/icons/icons.png

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/icons.png"
  min_sdk_android: 21 # android min sdk min:16, default 21